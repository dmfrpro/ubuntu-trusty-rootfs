name: Build Docker Image and Create Release

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=sha

    - name: Build and export Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: ${{ env.IMAGE_NAME }}:${{ github.ref_name }}

    - name: Save Docker image as tar
      run: |
        docker save ${{ env.IMAGE_NAME }}:${{ github.ref_name }} -o ${{ github.ref_name }}.tar
        # Optional: compress the tar file
        gzip ${{ github.ref_name }}.tar

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: latest
        release_name: Release
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./${{ github.ref_name }}.tar.gz
        asset_name: ${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip

    - name: Upload to artifacts (backup)
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ github.ref_name }}
        path: ${{ github.ref_name }}.tar.gz
        retention-days: 30
